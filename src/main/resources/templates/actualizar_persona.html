<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/nav.css">

</head>
<body>
    <div th:replace="fragments/navbar ::navbar"></div>

    <div class="container mt-4">
        <h1>Actualizar Persona</h1>
        <form th:action="@{/usuarios/actualizar}" th:object="${persona}" method="post">
            <!-- Campo oculto para enviar el id de la persona -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" />
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">URL de Imagen</label>
                <input type="text" id="imagen" name="imagen" class="form-control" th:field="*{imagen}" />
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

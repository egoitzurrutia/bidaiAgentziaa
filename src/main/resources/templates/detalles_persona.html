<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/nav.css">

</head>
<body>
    <div th:replace="fragments/navbar ::navbar"></div>

    <div class="container mt-4">
        <h1>Detalles de la Persona</h1>

        <!-- Muestra los detalles de la persona -->
        <div>
            <h2 th:text="${persona.nombre}"></h2>
            <p>Email: <span th:text="${persona.email}"></span></p>
            <p>Imagen:</p>
            <img th:src="@{${persona.imagen}}" alt="Imagen de la persona" style="width: 100px; height: 100px; object-fit: cover;">
        </div>

        <!-- Volver a la lista de personas -->
        <a href="/usuarios" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
</body>
</html>

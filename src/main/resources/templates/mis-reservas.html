<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/nav.css">
	<link rel="stylesheet" href="../css/mis-reservas.css">

</head>
<body>
    <div th:replace="fragments/navbar ::navbar"></div>

    <h1 class="text-center my-4">Mis Reservas</h1>

    <div class="container">
        <!-- Comprobar si hay reservas -->
        <div th:if="${reservas != null and !reservas.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Persona</th>
                        <th scope="col">Destino</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre las reservas -->
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.fecha}"></td>
                        <td th:text="${reserva.persona.nombre}"></td> <!-- Nombre de la persona -->
                        <td th:text="${reserva.viaje.destino}"></td> <!-- Destino del viaje -->
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Si no hay reservas -->
        <div th:if="${reservas == null or reservas.isEmpty()}">
            <p>No tienes reservas en este momento.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/nav.css">
	<link rel="stylesheet" href="../css/viajes.css">

</head>
<body>
    <div th:replace="fragments/navbar ::navbar"></div>

    <h1 class="text-center my-4">Lista de Viajes</h1>

    <!-- Tabla de viajes -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th scope="col" class="col-2">Destino</th>
                <th scope="col" class="col-2">Duración (días)</th>
                <th scope="col" class="col-2">Guía Turístico</th>
                <th scope="col" class="col-3">Recomendaciones</th>
                <th scope="col" class="col-3">Restricciones</th>
                <th scope="col" class="col-2">Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteración de viajes -->
            <tr th:each="viaje : ${viajes}">
                <td th:text="${viaje.destino}"></td>
                <td th:text="${viaje.duracion}"></td>
                <td th:text="${viaje.guiaTuristico?.nombre}">Sin guía</td> <!-- Mostramos el nombre del guía -->
                <td th:text="${viaje.infoAdicional?.recomendaciones}"></td>
                <td th:text="${viaje.infoAdicional?.restricciones}"></td>
                <td>
                    <a th:href="@{'/reservar?destino=' + ${viaje.destino}}">
                        <button type="button" class="btn btn-primary btn-sm">Reservar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/nav.css">

</head>
<body>
    <div th:replace="fragments/navbar ::navbar"></div>

    <h1 class="text-center my-4">Realizar una Reserva</h1>

    <!-- Formulario de Reserva -->
    <div class="container">
		<form th:action="@{/reservar}" th:object="${reserva}" method="post">
		    <!-- Persona -->
		    <div class="mb-3">
		        <label for="persona" class="form-label">Nombre de la Persona</label>
		        <input type="text" th:value="${session.nombre}" class="form-control" disabled/>
		    </div>

		    <!-- Viaje -->
		    <div class="mb-3">
		        <label for="viaje" class="form-label">Selecciona un Viaje</label>
		        <input type="text" th:value="${destinoSeleccionado}" class="form-control" disabled/>
		        <!-- Campo oculto para enviar el destino al servidor -->
		        <input type="hidden" name="destino" th:value="${destinoSeleccionado}" />
		    </div>

		    <!-- Fecha -->
			<div class="mb-3">
			    <label for="fecha" class="form-label">Fecha de la Reserva</label>
			    <input type="date" th:field="*{fecha}" class="form-control" th:min="${fechaHoy}" required/>
			</div>

		    <!-- BotÃ³n para enviar el formulario -->
		    <div class="mb-3">
		        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
		    </div>
		</form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
